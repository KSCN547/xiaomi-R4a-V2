name: Build OpenWrt

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up build environment
        run: |
          sudo apt update
          sudo apt install -y build-essential libncurses5-dev gawk git gettext libssl-dev xz-utils zlib1g-dev python3 python3-pip

      - name: Clone OpenWrt source
        run: |
          git clone https://github.com/openwrt/openwrt.git openwrt-r3gv2
          cd openwrt-r3gv2
          git checkout v23.05.2

      - name: Copy feeds.conf
        run: |
          cp openwrt/feeds.conf.default openwrt-r3gv2/feeds.conf

      - name: Update and install feeds
        run: |
          cd openwrt-r3gv2
          ./scripts/feeds update -a
          ./scripts/feeds install luci firewall ppp luci-theme-material luci-i18n-base-zh-cn luci-i18n-firewall-zh-cn

      - name: Create custom config
        run: |
          cd openwrt-r3gv2
          cat > .config << EOF
          CONFIG_TARGET_ramips=y
          CONFIG_TARGET_ramips_mt7621=y
          CONFIG_TARGET_ramips_mt7621_DEVICE_xiaomi_mir3g-v2=y

          CONFIG_PACKAGE_luci=y
          CONFIG_PACKAGE_luci-base=y
          CONFIG_PACKAGE_luci-mod-admin-full=y
          CONFIG_PACKAGE_luci-theme-material=y
          CONFIG_PACKAGE_luci-i18n-base-zh-cn=y
          CONFIG_PACKAGE_luci-app-firewall=y
          CONFIG_PACKAGE_luci-i18n-firewall-zh-cn=y

          CONFIG_PACKAGE_ppp=y
          CONFIG_PACKAGE_pppoe=y
          CONFIG_PACKAGE_luci-proto-ppp=y

          CONFIG_PACKAGE_kmod-ipv6=y
          CONFIG_PACKAGE_odhcpd-ipv6only=y
          CONFIG_PACKAGE_luci-proto-ipv6=y

          CONFIG_PACKAGE_uhttpd=y
          CONFIG_PACKAGE_rpcd=y
          CONFIG_PACKAGE_base-files=y
          CONFIG_PACKAGE_network=y
          EOF

      - name: Apply custom patch for default IP
        run: |
          cd openwrt-r3gv2
          mkdir -p package/base-files/patches
          cat > package/base-files/patches/999-custom-ip.patch << 'EOF'
          --- a/package/base-files/files/bin/config_generate
          +++ b/package/base-files/files/bin/config_generate
          @@ -100,7 +100,7 @@
           lan_ifname=$(uci_get network.lan.ifname)
           lan_proto=$(uci_get network.lan.proto)
           lan_ipaddr=$(uci_get network.lan.ipaddr)
          -lan_ipaddr=${lan_ipaddr:-192.168.1.1}
          +lan_ipaddr=${lan_ipaddr:-192.168.101.1}
          EOF

      - name: Prepare build
        run: |
          cd openwrt-r3gv2
          make defconfig
          make package/base-files/prepare
          make download -j8

      - name: Compile firmware
        run: |
          cd openwrt-r3gv2
          make -j$(nproc) V=s

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: OpenWrt-R3GV2-Firmware
          path: openwrt-r3gv2/bin/targets/ramips/mt7621/*-squashfs-sysupgrade.bin
